<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtract PDF to Markdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
            // Initialize PDF.js worker
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="/static/app.js"></script>
</head>
<body class="bg-gray-100 h-screen w-screen overflow-hidden">
    <div id="container" class="flex h-full">
        <!-- Left Panel -->
        <div id="left-panel" class="flex flex-col bg-white border-r border-gray-200 w-56 min-w-[60px] transition-all duration-200">
            <div id="left-panel-header" class="flex items-center px-4 py-2 bg-gray-50 border-b border-gray-200">
                <button id="toggle-left" class="mr-2 p-1 rounded hover:bg-gray-200"><span class="text-xl">â˜°</span></button>
                <span class="font-semibold text-gray-700">Files</span>
            </div>
            <ul id="file-list" class="flex-1 overflow-y-auto px-2 py-2 space-y-1"></ul>
            <div id="upload-section" class="p-4 border-t border-gray-200 bg-gray-50">
                <input type="file" id="file-input" accept="application/pdf" class="hidden">
                <button id="upload-btn" class="w-full px-4 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700 transition">Upload PDF</button>
            </div>
        </div>
        <!-- Middle Panel -->
        <div id="middle-panel" class="flex flex-col flex-1 bg-gray-50 p-4 overflow-hidden">
            <div id="pdf-preview" class="flex-1 w-full flex items-center justify-center bg-white border border-gray-200 rounded-md overflow-auto">
                <canvas id="pdf-canvas" class="max-w-full max-h-full"></canvas> 
            </div>
            <div id="pdf-controls" class="flex items-center justify-center gap-2 p-4 bg-gray-100 border-t border-gray-200 mt-4 rounded-md">
                <button id="prev-page" class="px-3 py-1 rounded bg-gray-300 hover:bg-gray-400 text-gray-800">Prev</button>
                <span id="page-info" class="mx-2 text-gray-700">Page 1</span>
                <button id="next-page" class="px-3 py-1 rounded bg-gray-300 hover:bg-gray-400 text-gray-800">Next</button>
                <input type="number" id="goto-page" min="1" class="w-16 px-2 py-1 border rounded ml-2" placeholder="Page">
                <button id="goto-btn" class="px-3 py-1 rounded bg-blue-500 text-white hover:bg-blue-600 ml-1">Go</button>
            </div>
        </div>
        <!-- Right Panel -->
        <div id="right-panel" class="flex flex-col flex-1 bg-white border-l border-gray-200 min-w-[200px] p-4 overflow-hidden">
            <div id="right-panel-header" class="flex gap-2 items-center px-4 py-2 bg-gray-50 border-b border-gray-200 mb-4 rounded-md">
                <button id="edit-btn" class="px-3 py-1 rounded bg-green-500 text-white hover:bg-green-600">Edit</button>
                <button id="lock-btn" class="px-3 py-1 rounded bg-gray-400 text-white hover:bg-gray-500">Lock</button>
                <button id="export-btn" class="px-3 py-1 rounded bg-indigo-500 text-white hover:bg-indigo-600">Export</button>
            </div>
            <textarea id="markdown-view" readonly class="flex-1 w-full border border-gray-200 rounded-md resize-none p-4 text-base bg-gray-50 text-gray-800 font-mono"></textarea>
        </div>
    </div>
</body>
</html>
